<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Hero Details</title>
</head>
<body>
    <form action="{% url 'superhero:edit' 2 %}" method="post">
        {% csrf_token %} 
        Name: {{single_hero.name}} <input type="text" name="name" id="name"><br />
        Alter ego: {{single_hero.alter_ego}} <input type="text" name="alter_ego" id="alter_ego"><br />
        Primary Ability: {{single_hero.primary_ability}} <input type="text" name="primary" id="primary"><br />
        Secondary Ability: {{single_hero.secondary_ability}} <input type="text" name="secondary" id="secondary"><br />
        Catchphrase: {{single_hero.catchphrase}} <input type="text" name="catchphrase" id="catchphrase"><br />
        <input type="submit" value="Change Detail(s)!">
    </form>
    <a href="{% url 'superhero:index' %}">Homepage</a>
</body>
</html>
